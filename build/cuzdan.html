			</div>
			<div class="head">

			</div>
			<div class="sidebar-content">
				<div class="radios-items">
					<div class="title">

					</div>
					<div class="radios-content">
						<div class="sub-title">
							Kredi/Debit Kartlarınız

								<div class="radios radios-check border">
									<input type="radio" id="radios-items-choose-3" name="choose">
									<span></span>
								</div>
							</div>

							<div class="items single-line-h64">
								<label for="radios-items-choose-4">
									<strong>Akbank - Debit Kart</strong>
									<span class="opacity-null hidden-xs"><img src="img/logo-mastercard@2x.png" width="40"></span>
								</label>
								<div class="radios radios-check border">
									<input type="radio" id="radios-items-choose-4" name="choose">
									<span></span>
								</div>
							</div>
						</div>
						<div class="action">
							<a href="#" class="buttons border delete">Sil</a>
							<a href="#" class="buttons add card-add-btn"><i>+</i> Kredi/Debit Kart Ekle</a>
						</div>
					</div>
				</div>
				<div class="radios-items">
					<div class="title">
						Promosyon Yönetimi
					</div>
					<div class="radios-content">
						<div class="sub-title">
							Promosyon kodunuzu girin, Viell avantajlarından faydalanın
						</div>
						<div class="promotionBtn">
							<div class="textbox-inside-label">
								<label class="text-input-placeholder js-placeholder-text">Promosyon Kodu</label>
								<input type="text" value="KRTLODE87" class="js-placeholder placeholder-animation">
								<a href="#" class="buttons position-absolute maxWidth-240">
									<i>+</i> Promosyon Kodu Ekle

							</div>
						</div>
						<div class="sub-title">
							Promosyon Kodlarınız
						</div>
						<div class="promotion-code-list">
							<div class="items">
								<label>
									<strong>Hoşgeldin Kampanyası <em>25 TL Hediye</em></strong>
									<span class="hidden-xs"><i  class="font-icon-promosyon-gray"></i></span>
								</label>
							</div>
							<div class="items">
								<label>
									<strong>İstanbul Millenials <em>%10 İndirim</em></strong>
									<span class="hidden-xs"><i  class="font-icon-promosyon-gray"></i></span>

							</div>
						</div>
						<div class="sub-title">
							Toplam Promosyon Kredi Miktarınız
						</div>
						<div class="total-promotion">
							<label>₺3.750</label>
							<span>Toplam Promosyon Kredi Miktarınız</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="cdn/js/main.js"></script>
<script src="js/card.js"></script>
<script>
    ///Kart Ekleme sayfası. Butona tıklandığında append edilir.
    $(".card-add-btn a, a.card-add-btn").click(function () {
        $.ajax({
            type: "GET",
            url: "cardAdd.html",
            dataType : 'html',
            cache: false,
            success : function(data){

                $('#card-add-content').append(data);
                $("body").addClass("body-no-scroll");
                $('.placeholder-animation').placeholder({
                    activeClass: 'text-input-placeholder_pos_top'
                });
                new Card({
                    form: document.querySelector('form'),
                    container: '.card-wrapper'
                });
                cardClose();
            }
        });
    });

    function cardClose() {
        //Kart alanını kapatmak için.
        $(".card-close a.btn-card-close").click(function () {
            $('#card-add-content .card-container-relative').addClass("hot");
            $("body").removeClass("body-no-scroll");

            setTimeout(function () {
                $('#card-add-content').html("");
            },1000);
        });
    }
</script>

</body>

</html>
