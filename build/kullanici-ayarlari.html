<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="cdn/css/main.css">

			<div class="breadcrumbs">
				<ul>
					<li>
						<a href="#">Anasayfa</a>

					<li>

					<li>

				</ul>
			</div>
			<div class="head">
				<h1>Kullanıcı Ayarları</h1>

				</div>

								<option>+90</option>

						<select>
							<option>Admin</option>
							<option>Admin</option>

</div>

	<img src="img/delete.png" width="130" alt="">
	<strong>Kullanıcıyı silmek istediğinizden emin misiniz?</strong>
	<a href="#" class="buttons">Sil</a>
	<a href="#close-modal" rel="modal:close" class="cancel">Vazgeç</a>
