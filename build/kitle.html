<script>
	$(document).ready(function () {
        $("#demo_1").ionRangeSlider({
            type: "double",
            grid: false,
            min:0,
			max:70,
            from: 25,
            to: 41,
            hide_min_max: true,
            hide_from_to: false,
            //prefix: "$"
        });

        $(document).on('click','a.delete',function () {
            $(".registered a").removeClass('active'); //Reset
            $(".registered a").find('.edited').remove();//Reset

            $(this).addClass('active');
            $('body').addClass('close-tooltip');
            $(this).append("<div class='edited'><label>Düzenle</label><span>Sil</span></div>");

            deleteRegistered();
        });

        function deleteRegistered() {
            $(".edited span").click(function () {
                $(".registered a.active").remove();
                $.ajax({
                    url: '#',
                    type: 'GET',
                    dataType: "json",
                    contentType: 'application/json;charset=utf-8',
                    data: '',
                    success: function (data) {
                        if (data.success) {
                            //$(".registered a.active").remove();
                        }
                    }, error: function (data) {
                    }
                });
            });

            $(document).on('click','.close-tooltip',function () {
                $(".registered a").find('.edited').remove();//Reset
                $('body').removeClass('close-tooltip');
            });
        }

    });
