<script>

    $(document).ready(function () {
        $("#bannerForm").validate({
            ignore:[],
            rules: {
                image1 : {required : true},
                title : {required : true},
                description : {required : true}
            },
            messages: {
                image1: "Lütfen Kampanya Görseli Yükleyiniz.",
                title: "Lütfen Bir Başlık Giriniz.",
                description: "Lütfen Bir Açıklama Metni Giriniz."

            },
            submitHandler: function() {
                var bannerForm = $("#bannerForm").serialize();
                $.ajax({
                    type:'POST',
                    url: '#',
                    data: $.param(bannerForm),
                    beforeSend: function() {

                    },
                    success: function(response) {
                        if(response.success == true){

                        }
                        else{
                        }
                    },
                    failure: function() {

                    },
                    error: function() {

                    }
                });
                return false;
            }
        });

        $('input[type="file"]').each(function(){
            // Refs
            var $file = $(this),
                $label = $file.next('label'),
                $labelText = $label.find('span'),
                labelDefault = $labelText.text();

            // When a new file is selected
            $file.on('change', function(event){
                var fileName = $file.val().split( '\\' ).pop(),
                    tmppath = URL.createObjectURL(event.target.files[0]);
                //Check successfully selection
                if( fileName ){
                    $label
                        .addClass('file-ok')
                        .css('background-image', 'url(' + tmppath + ')');
                    //$labelText.text(fileName);
                }else{
                    $label.removeClass('file-ok');
                    //$labelText.text(labelDefault);

                }
            });

// End loop of file input elements
        });

        $('.wrap-custom-file a').click(function () {
            $(this).closest('.wrap-custom-file').find('input').val('');
            $(this).closest('.wrap-custom-file').find('label').attr('style','').removeClass('file-ok');
        });



        //line
        var ctxL = document.getElementById("lineChart").getContext('2d');

        var gradientFill = ctxL.createLinearGradient(500, 0, 100, 0);
        gradientFill.addColorStop(0, "rgba(221, 187, 116, 0.09)");
        gradientFill.addColorStop(1, "rgba(221, 187, 116, 0.37)");


        var myLineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                labels: ["24 Jan","25 Jan","26 Jan","27 Jan","28 Jan","29 Jan","30 Jan","2 Feb"],
                datasets: [{
                    lineTension: 0,
                    label: " ",
                    data: [0, 1500, 2000, 2500, 3000, 4500,3500,4000],
                    backgroundColor: gradientFill,
                    borderColor: [
                        '#ddbb74',
                    ],
                    borderWidth: 2
                }
                ]
            },
            options: {
                responsive:true,
                legend: {
                    display:false
                },
                title: {
                    display: false
                },
                tooltips: {
                    backgroundColor: '#FFF',
                    titleFontSize: 11,
                    titleFontColor: '#e33a3d',
                    bodyFontColor: '#000',
                    bodyFontSize: 11,
                    displayColors: false,

                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    })
</script>
