<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta http-equiv="content-language" content="TR"/>
	<link rel="stylesheet" type="text/css" href="cdn/css/main.css">
	<link rel="stylesheet" type="text/css" href="cdn/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Source+Sans+Pro:300,400,600,700|Titillium+Web:300,400,600" rel="stylesheet">
</head>
<body>

<div class="login-page">
	<div class="form">
		<div class="head">
			<div class="logos">
				<a href="/">
					<img src="img/viell-logo.svg" alt="">
				</a>
			</div>
			<div class="action">
				<a href="#" class="signup">Geri Dön</a>
			</div>
		</div>
		<div class="forms">
			<div class="forms-center">
				<div class="login">
					<div class="sub">
						<div class="title">
							Şifrenizi Değiştirin
							<span>Lütfen yeni bir şifre girin.</span>
						</div>
						<form id="changePasswordForm" method="POST" action="#">
							<div class="form-items">
								<div class="items">
									<label>ŞİFRE</label>
									<div class="form-group">
										<i class="passwordIcon font-icon-eye"></i>
										<input type="password" name="password" placeholder="">
									</div>
								</div>
								<div class="items">
									<label>ŞİFRE TEKRAR</label>
									<div class="form-group">
										<i class="passwordIcon font-icon-eye"></i>
										<input type="password" name="passwordRepeat" placeholder="">
									</div>
								</div>
								<div class="items">
									<button type="submit" id="btnChangePassword" class="buttons">ŞİFREMİ GÜNCELLE</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="images">
		<div class="head">
			<a href="#"><i class="font-arrow-left"></i> Anasayfa</a>
		</div>
		<div class="logos">
			<img src="img/group-76.png" alt="">
		</div>
		<div class="foot">
			<ul>
				<li><a href="#">About Careers</a></li>
				<li><a href="#">Faq</a></li>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms of Service</a></li>
			</ul>
		</div>
	</div>
</div>
<a class="passwordSuccess" href="#ex1" rel="modal:open"></a>
<div id="ex1" class="modal change-password">
	<img src="img/group-2@2x.png" width="130" alt="">
	<strong>Şifreniz başarıyla güncellenmiştir.</strong>
	<a href="#" class="buttons">Giriş Yap</a>
</div>


<script src="js/jquery.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/jquery-modal.js"></script>
<script src="cdn/js/main.js"></script>

</body>

</html>
